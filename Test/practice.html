</head>
<body>
	<div class="section">
		<div class="container">
			<!-- Первая строка после заголовка -->

				</div>

				</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">

						</div>
						</div>
			<div class="feature text-center">

				<div class="col-lg-3">

				</div>

					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box">
						<img src="img/daya.png" alt="ОБМАН!">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box">
						<img src="img/daya.png" alt="ОБМАН!">
						<p>Четвёртое преимущество</p>
					</div>
				</div>
			</div>
		</div>
			
		</div>
		<button class="btn form-btn btn-primary btn-lg center-block">Получить инструкцию</button>
